<!doctype html>
<html lang="en" ng-app="memefy">
<head>
  <meta charset="utf-8">
  <title>Memefy</title>
  <link rel="stylesheet" href="css/memefy.css"/>
  <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css"/>
  <link rel="stylesheet" href="lib/bootstrap/bootstrap-theme.min.css"/>
  <link rel="icon" href="favicon.ico" type="image/ico">
  <link rel="shortcut icon" href="favicon.ico" type="image/ico">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
  <div id="canvas" class="container" ng-controller="mainController">
    <div id="canvasHeader">
      <div id="canvasTitle" class="domoAppHeader"><display-name></display-name></div>
      <div id="restriction">
        <label class="checkbox-inline"> <input type="checkbox" ng-model="restrict" ng-checked="true"> Restrict Content</label>
      </div>
    </div>
    <div ng-view id="canvasBody"></div>
    <div id="canvasFooter">
      <div id="seeAllMemes">
        <button type="button" class="btn btn-primary" ng-click="seeAllMemes()">See All Memes</button>
      </div>
      <div id="createAMeme">
        <button type="button" class="btn btn-primary" ng-click="createAMeme()">Create A Meme</button>
      </div>
    </div>
  </div>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="lib/angular/angular-animate.js"></script>
  <script src="lib/jquery/jquery-1.11.0.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="lib/underscore/underscore-min.js"></script>
</body>
</html>
